<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Document1</title>

</head>
<body>
  <form id="entityForm">
    <label for="name">Имя:</label>
    <input type="text" id="name" required><br>

    <label for="age">Возраст:</label>
    <input type="number" id="age" required><br>

    <label for="position">Должность:</label>
    <input type="text" id="position" required><br>

    <label for="children">Наличие детей:</label>
    <input type="checkbox" id="children"><br>

    <label for="creatorClass">Класс-наследник:</label>
    <select id="creatorClass">
      <option value="employee">Работник</option>
      <option value="engineer">Инженер</option>
    </select><br>

    <button type="submit" style="margin-bottom:30px">Сохранить</button>
  </form>

  <table id="entityTable">
    <thead>
      <tr>
        <th>Имя</th>
        <th>Возраст</th>
        <th>Должность</th>
        <th>Наличие детей</th>
        <th>Класс-наследник</th>
        <th>Удалить</th>
      </tr>
      <style>
        table {width: 100%; border-collapse: collapse;}
table td {padding: 12px 16px;}
table thead tr {font-weight: bold; border-top: 1px solid #e8e9eb;}
table tr {border-bottom: 1px solid #e8e9eb;}
table tbody tr:hover {background: #e8f6ff;}
      </style>
    </thead>
    <tbody>
      
    </tbody>
  </table>

<script src = "script.js"></script>
</body>
</html>
